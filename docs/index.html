<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Wiki</title>

  <!-- Docsify Dark Theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css" id="theme">

  <!-- Optional custom styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 300px; /* adjust sidebar width */
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Docsify JS -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/sidebar-collapse.min.js"></script>

  <script>
    window.$docsify = {
      name: 'Campaign Wiki',
      loadSidebar: true,        // load _sidebar.md
      subMaxLevel: 2,           // depth of subheaders expanded
      search: true,             // enable search
      auto2top: true            // scroll to top on navigation
    };
  </script>
</body>
</html>
