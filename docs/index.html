<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Campaign Wikis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Force Dark Mode -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.css">
</head>
<body>
  <!-- Docsify app container -->
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Campaign Wikis',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 2, // collapse/expand sidebar
      search: 'auto'
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Collapsible sidebar plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
